<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Criação de uma interface para um formulário de pesquisa" />
		<title>freeCode Camp Survey Form</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="shortcut icon" href="images/favicon.ico" />    
	</head>

	<body>
		<h1 id="title">Pesquisa de Avaliação do Site</h1>
		<p id="description">Obrigada por nos ajudar a melhorar esta plataforma por meio de seu feedback</p>
		<div id="container-border">
			<form id="survey-form" action="sent.html">
				<fieldset>  
					<label class='group'>Sua identificação</label>
					<hr>
					<!-- Name input-->
					<label id='name-label' class='field'>Nome<input type='text' id='name' placeholder='Seu nome aqui' required></label>
					<!-- Email input-->
					<label id='email-label' class='field'>E-mail<input type='email' id="email" placeholder='Seu e-mail aqui' required></label>
					<!-- Age input-->
					<label id='age-label' class="field">Idade <small>(opcional)</small><input type="number" id='number' name="age" value="18" min="18" max="120" /></label>
					<!-- Dropdown #1-->
					<label id='dropdown1-label' class="field">Qual opção melhor descreve sua ocupação atual?
						<select id='dropdown'>
							<option value=''>Selecione sua ocupação aqui</option>
							<option value='1'>Estudante</option>
							<option value='2'>Profissional do ramo da programação</option>
							<option value='3'>Prefiro não dizer</option>
							<option value='4'>Outro</option>
						</select>
					</label>
				</fieldset> 
				<br>
				<fieldset> 
					<label class='group'>Você e esta plataforma</label>
					<hr>
					<!-- Radio buttons -->
					<label id='reccomendation-label' class="field"> Você recomendaria esta plataforma a um amigo?</label>
					<label id='definitely-label' class="field2"><input type="radio" name="account-type" value="definetely" class="inline" /> Sim</label>
					<label id='maybe-label'class="field2"><input type="radio" name="account-type" value="maybe" class="inline" /> Talvez</label>
					<label id='notsure-label'class="field2"><input type="radio" name="account-type" value="not-sure" class="inline" /> Não</label>
					<br>
					<!-- Dropdown #2-->
					<label id='feature-label' class="field">Qual sua seção favorita nesta plataforma?
						<select id='dropdown2'>
							<option value=''>Selecione uma opção</option>
							<option value='1'>Desafios</option>
							<option value='2'>Projetos</option>
							<option value='3'>Comunidade</option>
							<option value='4'>Open source</option>
						</select>
					</label>
					<br>
					<!-- Checkboxes -->
					<label id='improvements-label'class="field">O que você gostaria que tivesse mais ênfase aqui? <small class="small">(Se desejar, marque mais de uma opção)</small></label>
					<label id='backend-label' class="field2"><input type="checkbox" name="radio-type" value="backend" class="inline" /> Projetos de back-end</label>
					<label id='datav-label' class="field2"><input type="checkbox" name="radio-type" value="datav" class="inline" /> Visualização de dados</label>	
					<label id='challenge-label' class="field2"><input type="checkbox" name="radio-type" value="challenge" class="inline" /> Desafios</label>	
					<label id='opens-label' class="field2"><input type="checkbox" name="radio-type" value="opens" class="inline" /> Comunidade Open Source</label>					  
					<label id='videos-label' class="field2"><input type="checkbox" name="radio-type" value="videos" class="inline" /> Vídeos</label> 
					<label id='meetups-label' class="field2"><input type="checkbox" name="radio-type" value="meetups" class="inline" /> Encontros e reuniões</label> 
					<label id='wiki-label' class="field2"><input type="checkbox" name="radio-type" value="wiki" class="inline" /> Wiki</label>   
					<label id='forum-label' class="field2"><input type="checkbox" name="radio-type" value="forum"  class="inline" /> Fórum</label>  
					<label id='courses-label' class="field2"><input type="checkbox" name="radio-type" value="courses" class="inline" /> Cursos extras</label>  
					<br>									
					<!-- Comments-->
					<label id='comments-label' class="field">Algum comentário ou sugestão?</label>
					<textarea row="7" cols="30" placeholder="Escreva seus comentários aqui..."></textarea>
				</fieldset>  
				<center>
				<input type="reset" id="reset" value="Limpar" />
				<input type="submit" id="submit" value="Enviar" />
				</center>
			</form>
		</div>
	  </body>
</html>
